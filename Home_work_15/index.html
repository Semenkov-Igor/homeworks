<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <link rel="stylesheet" href="./style.css">    
    <script src="./script.js" defer></script>
</head>

<body>    
    <div class="menu">
        <div id="albumList" class="albums"></div>
        <div id="photosList" class="photos"></div>
    </div>
    <script type="text/template" id="albumTemplate">
        <div class="album" data-list-id="{{albumId}}">{{albumTitle}}</div>
    </script>
    <script type="text/template" id="photoTemplate">
        <div class="photo" data-list-id="{{photoId}}"> <img src="{{photoUrl}}" alt="{{photoTitle}}"></div>
    </script>
</body>

</html>
