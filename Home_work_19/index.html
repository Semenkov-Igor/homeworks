<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
</head>

<body>
    <div id="dialog-form" title="Create new user">
        <p class="validateTips">All form fields are required</p>

        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Jane"
                    class="text ui-widget-content ui-corner-all">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Smith"
                    class="text ui-widget-content ui-corner-all">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="jane@smith.com"
                    class="text ui-widget-content ui-corner-all">
                <label for="password">Phone</label>
                <input type="phone" name="phone" id="phone" placeholder="380671234567"
                    class="text ui-widget-content ui-corner-all">

                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="dialog-form-change" title="Change user">
        <p class="validateTips">All form fields are required</p>

        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name1"
                    class="text ui-widget-content ui-corner-all">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname1"
                    class="text ui-widget-content ui-corner-all">
                <label for="email">Email</label>
                <input type="text" name="email" id="email1"
                    class="text ui-widget-content ui-corner-all">
                <label for="password">Phone</label>
                <input type="phone" name="phone" id="phone1"
                    class="text ui-widget-content ui-corner-all">

                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="users-contain" class="ui-widget">
        <div class="header">
            <h1>Existing Users:</h1>
            <button id="createUser">Create new user</button>
        </div>
        <table id="users" class="ui-widget ui-widget-content">
            <thead>
                <tr class="ui-widget-header ">
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Choose</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</body>
<script type="text/template" id="userTemplate">
    <tr class="user" data-id="{{id}}">
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
        <td class="delete">
            <button class="remove">x</button>
        </td>
    </tr>
</script>

</html>
